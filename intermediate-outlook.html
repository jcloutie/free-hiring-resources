<div class="modal-header">
  <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
  <h4 class="modal-title" id="myModalLabel">Outlook Assessment - B02</h4>
</div>
<div ng-repeat="question in questions">
    <div class="modal-body">
        <h3>{{question.description}}</h3>
        <p><input type="checkbox" name="b02-{{question.id}}" /><img class="pad-left-10" width="40px" src="{{question.imageA}}"></p>
        <p><input type="checkbox" name="b02-{{question.id}}" /><img class="pad-left-10" width="40px" src="{{question.imageB}}"/></p>
        <p><input type="checkbox" name="b02-{{question.id}}" /><img class="pad-left-10" width="40px" src="{{question.imageC}}"/></p>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary submit-exam" id="intermediate-outlook-submit">Submit Exam</button>
</div>
